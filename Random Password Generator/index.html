<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-
icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <div class="container">

        <h1 class="display-5 text-center my-5">Random Password <span class="text-
danger">Generator</span></h1>

        <hr class="mx-auto w-25 text-danger">

        <input class="inputBox" type="text" id="password" placeholder="Password">

        <i class="bi bi-c-square-fill fs-2" onclick="copyPassword()"></i>

        <br> <br>

        <input type="checkbox" onclick="showPassword()">Toggle Password

        <br>

        <button type="button" onclick="createPassword()" class="btn btn-primary
my-5">Click to Generate
            Password</button>

    </div>

    <script>

        const passwordBox = document.getElementById("password");
        const length = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "!@#$%^&*()_+[]{}|;:,.<>?/~`";

        const allChars = upperCase + lowerCase + number + symbol;

        function createPassword() {
            let password = "";
            password += upperCase[Math.round(Math.random() * upperCase.length)]
            password += lowerCase[Math.round(Math.random() * lowerCase.length)]
            password += number[Math.round(Math.random() * number.length)]
            password += symbol[Math.round(Math.random() * symbol.length)]

            while (length > password.length) {
                password += allChars[Math.round(Math.random() * allChars.length)]
            }

            passwordBox.value = password;
        }

        function copyPassword() {
            passwordBox.select();
            document.execCommand("copy");
        }

        function showPassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.j
s" integrity="sha384-
YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
